version: "3.7"
services:
  trading:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    ports:
      - 8001:8000
    env_file:
      - ./secrets/.env.development
    volumes:
      - .:/workspace
      - trading-packages:/usr/local/lib/python3.7/site-packages/
      - trading-bin:/usr/local/bin
    command: /bin/bash scripts/start-dev.sh
    depends_on:
      - db
      - redis

  db:
    image: postgres:12.1-alpine
    env_file:
      - secrets/.env.development
    volumes:
      - db-volume:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=trading
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8

  redis:
    image: redis:6.0.1-alpine
    ports:
      - 6379:6379

  grafana:
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    user: "104"
    volumes:
      - grafana-storage:/var/lib/grafana
    environment:
      - GRAFANA_VERSION=latest
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,redis-datasource
    depends_on:
      - redis

  test-feed:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    env_file:
      - ./secrets/.env.development
    volumes:
      - .:/workspace
      - trading-packages:/usr/local/lib/python3.7/site-packages/
      - trading-bin:/usr/local/bin
    command: /bin/bash scripts/test_feed.sh
    depends_on:
      - trading
      - redis

networks:
  default:
    external:
      name: kafka_network

volumes:
  db-volume:
  grafana-storage:
  trading-packages:
  trading-bin:
